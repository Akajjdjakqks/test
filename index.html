<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت واکنش‌گرا</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>سلام! من یک سایت واکنش‌گرا هستم 😎</h1>
    <p>طراحی شده توسط علیرضا</p>
  </header>

  <main>
    <section class="image-section">
      <img src="https://placehold.co/600x300" alt="نمونه تصویر">
    </section>

    <section class="content">
      <h2>درباره‌ی من</h2>
      <p>این سایت برای تمرین طراحی واکنش‌گرا با HTML, CSS ساخته شده و توی همه دستگاه‌ها درست نمایش داده می‌شه.</p>
    </section>

    <section class="form-section">
      <h2>تماس با ما</h2>
      <form>
        <input type="text" placeholder="نام شما">
        <input type="email" placeholder="ایمیل">
        <textarea placeholder="پیام شما"></textarea>
        <button type="submit">ارسال پیام</button>
      </form>
    </section>
  </main>

  <footer>
    <p>ساخته‌شده با ❤️ توسط علیرضا</p>
  </footer>
</body>
</html>
